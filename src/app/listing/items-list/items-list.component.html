<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <app-item-row
      *ngFor="let item of items"
      [item]="item"
      (deleteItem)="deleteItem.emit(item)"
      (editItem)="editItem.emit(item)"
    ></app-item-row>
  </tbody>
</table>
